<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Imaginight</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 data-heading-level="1">Imaginight</h1>
      </header>
      <main>
        <div class="stage">
          <div class="party">
            <div data-hp="4,0" data-operation="-" data-power="1,0" data-job="night" class="player"></div>
            <div data-hp="-4,0" data-operation="-" data-power="1,0" data-job="darknight" class="player"></div>
            <div data-hp="0,3" data-operation="*" data-power="0,1" data-job="magician" class="player"></div>
            <div data-hp="3,0" data-operation="+" data-power="1,0" data-job="healer" class="player"></div>
          </div>
          <div class="party">
            <div data-hp="4,0" data-operation="-" data-power="1,0" data-job="night" class="player"></div>
            <div data-hp="-4,0" data-operation="-" data-power="1,0" data-job="darknight" class="player"></div>
            <div data-hp="0,2" data-operation="*" data-power="0,1" data-job="magician" class="player"></div>
            <div data-hp="4,0" data-operation="+" data-power="1,0" data-job="healer" class="player"></div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/lodash.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
